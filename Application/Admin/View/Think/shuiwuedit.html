    function copyimg(o){
    	 //取出当前行
    	    var current_tr = $(o).parent().parent();
    	    if($(o).html()=='[+]'){
    	            //自我复制
    	            var new_tr  = current_tr.clone();//克隆当前行，
    	            //克隆出的新行，把里面的a标签的内容，变成[-]
    	            new_tr.find('a').html('[-]');
    	            //把新行放到当前行的后面
    	             current_tr.after(new_tr);
    	    }else{
    	            //自我删除当前行
    	            current_tr.remove();
    	    }

    	}
